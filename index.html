<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
        <title>Cộng hòa xã hội chủ nghĩa Việt Nam</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 90 60'><rect width='90' height='60' fill='%23DA251D'/><polygon points='45,12 49.27,24.42 62.5,24.42 51.62,32.58 55.89,45 45,36.84 34.11,45 38.38,32.58 27.5,24.42 40.73,24.42' fill='%23FFFF00'/></svg>">
        <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000; /* Nền đen theo yêu cầu */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 50px; /* Thay đổi padding thành 50px */
            box-sizing: border-box; /* Đảm bảo padding không làm thay đổi kích thước tổng thể */
        }
        .flag {
            position: relative;
            background-color: #DA251D; /* Màu cờ đỏ */
            /* Tính toán kích thước cờ để vừa với vùng padding */
            width: calc(100vw - 100px);
            height: calc((100vw - 100px) * 2 / 3);

            /* Giới hạn kích thước để vừa với màn hình (đã trừ padding) */
            max-height: calc(100vh - 100px);
            max-width: calc((100vh - 100px) * 3 / 2);
            box-shadow: 0 0 15px rgba(255,255,255,0.1); /* Thêm bóng mờ cho nổi bật */
        }
        .star-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40%;
            height: 40%;
            transform: translate(-50%, -50%);
        }
        .star-container svg {
            width: 100%;
            height: 100%;
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="star-container">
            <!-- 
              SVG cho ngôi sao vàng 5 cánh. 
              ViewBox được thiết lập để dễ dàng tính toán các điểm.
              Các điểm của đa giác được tính toán để tạo ra một ngôi sao năm cánh đều với một đỉnh hướng thẳng lên trên.
            -->
            <svg viewBox="0 0 100 100">
                <polygon 
                    points="50,5 61.8,38.2 98.5,38.2 68.2,61.8 79,95 50,75 21,95 31.8,61.8 1.5,38.2 38.2,38.2" 
                    fill="#FFFF00"/>
            </svg>
        </div>
    </div>
</body>
</html>
